<main data-ng-init="landingctrl.redirectIfToken()">

  <header class="landing">
    <h1>Create &amp join projects,</h1>
    <h1>Organize teams,</h1>
    <h1>Showcase your skills</h1>

  <nav class="landing">

  </nav>
</main>
